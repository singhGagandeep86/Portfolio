<div class="main-container">
    <div>
        <div class="overlay">
            <div class="self-logo">
                <img src="./assets/Images/LogoIcon.png">
                <img class="brackets" src="./assets/Images/Bracket.png">
                <span>G.Singh</span>
                <p>developer</p>
            </div>
            <img #toggleIcon class="toggle-icon" (click)="toggleMenu()">
        </div>

        <div #mobileNav class="mobile-nav">
            <a href="#aboutMe" [ngClass]="aboutMeStatus ? 'clicked' : ''">Why me</a>
            <a href="#mySkills" [ngClass]="mySkillsStatus ? 'clicked' : ''">Skills</a>
            <a href="#projects" [ngClass]="projectsStatus ? 'clicked' : ''">Projects</a>
            <a href="#contact" [ngClass]="contactStatus ? 'clicked' : ''">Contact</a>
        
            <div class="lang-box">
                <a href="#" id="german" [ngClass]="germanLangSelected ? 'lang-selected' : ''">DE</a>
                <a href="#" id="english" [ngClass]="englishLangSelected ? 'lang-selected' : ''">EN</a>
            </div>

            <img src="./assets/Images/mobileNav.png">
        </div>

        <div class="pic-part" #picPart>
            <img class="profilePic" src="./assets/Images/ProfilePic.png">
        </div>
        <div class="head-part">

            <div>
                <div class="social-links">
                    <a [href]="emailString" class="mail-btn"></a>
                    <a href="https://github.com/singhGagandeep86/El-Pollo-Loco" target="_blank" class="github-btn"></a>
                    <a href="https://www.linkedin.com/feed/?trk=onboarding-landing" target="_blank"
                        class="linked-btn"></a>
                </div>
                <div class="self-logo">
                    <img src="./assets/Images/LogoIcon.png">
                    <img class="brackets" src="./assets/Images/Bracket.png">
                    <span>G.Singh</span>
                    <p>developer</p>
                </div>

            </div>

            <span>Gagandeep Singh</span>
            <p>FRONTEND DEVELOPER</p>
            <a href="#aboutMe" class="scroller"></a>
        </div>
    </div>
</div>
